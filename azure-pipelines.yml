jobs:
- job:
  strategy:
    matrix:
      Linux-py27:
        python.version: '2.7'
        vmImage: 'ubuntu-16.04'
      Linux-py37:
        python.version: '3.7'
        vmImage: 'ubuntu-16.04'
      Windows-py37:
        python.version: '3.7'
        imageName: 'win1803'
  
  pool:
    vmImage: $(imageName)
  
  steps:
  - script: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
    condition: ne( variables['Agent.OS'], 'Windows_NT' )
    
  - powershell: |
        Invoke-WebRequest -outfile miniconda3.exe https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe
        Start-Process .\miniconda3.exe -ArgumentList '/S /D=C:\miniconda3' -Wait
        #[System.Environment]::SetEnvironmentVariable('Path', $env:Path + ';C:\miniconda3;C:\miniconda3\Library\mingw-w64\bin;C:\miniconda3\Library\usr\bin;C:\miniconda3\Library\bin;C:\miniconda3\Scripts;C:\miniconda3\bin;C:\miniconda3\condabin', 'Machine')
        conda install --yes m2w64-gcc libpython
    displayName: Install Anaconda
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    
  - script: conda update -q -y conda
    displayName: Update conda

  - script: |
        conda create -n myenv -y python=$(python.version)
    displayName: Create Anaconda environment
    
  - script: |
        source activate myenv
    displayName: Activate Anaconda environment
    
  - script: |
      sudo apt-get install -y gperf flex bison
      git clone https://github.com/steveicarus/iverilog.git --depth=1 --branch v10_2
      cd iverilog && autoconf && ./configure && make -j && sudo make install && cd ..
    displayName: 'Install Icarus Verilog'
    condition: ne( variables['Agent.OS'], 'Windows_NT' )
    
  - script: |
      pip install tox
      SIM=icarus tox
    displayName: 'Test with Tox'
    condition: ne( variables['Agent.OS'], 'Windows_NT' )
    
  - script: |
      pip install -e .
    displayName: 'Install cocotb-test'
    
  - script: |
      git clone https://github.com/potentialventures/cocotb
      pip install -e cocotb
    displayName: 'Install cocotb from source'
    
  - script: |
      SIM=icarus pytest -s --junitxml=test-results.xml tests
    displayName: 'Test with pytest'

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: 'test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'

